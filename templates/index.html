<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; 
            background-color: #0a0a0a; 
            margin: 0;
            padding: 20px;
            padding-top: 30px;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #ffffff;
            font-size: 64px;
        }
        label, p {
            font-size: 32px;
            text-align: center;
            animation: blink 3s step-end infinite;
        }
        input[type="password"] {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            background-color: #333;
            color: #00ff00; 
            border: 2px solid #555; 
            
        }
        #passwordStrength {
            display: block;
            text-align: center;
            animation: blink 1s step-end infinite;
        }
        #strengthText {
            font-weight: bold;
        }
        .Weak {
            color: #ff0000;
            animation: blink 0.667s step-end infinite;
        }
        .Moderate {
            color: #ffa500;
            animation: blink 1.5s step-end infinite;
        }
        .Strong {
            color: #68ff68;
        }
        .tab-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            box-sizing: border-box;
        }
        .tab-bar a{
            font-family: 'Courier New', Courier, monospace; 
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        @keyframes blink {
            50% { color: #222; }
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <a href="login">Log out</a>
    </div>
    <div style="margin-top: -250px;"> 
        <h1>Password Strength Checker</h1>
        <label for="password">Password:</label>
        <input type="password" id="password" oninput="checkPasswordStrength()">
        <p id="passwordStrength">Password strength: <span id="strengthText">Weak</span></p>
    </div>
    
    <script>
        function checkPasswordStrength() {
            var password = $('#password').val();
            var score = calculatePasswordStrength(password);
            var strengthText = 'Weak';
            var strengthClass = 'Weak'; 
            if (score >= 60) {
                strengthText = 'Strong';
                strengthClass = 'Strong'; 
            } else if (score >= 30) {
                strengthText = 'Moderate';
                strengthClass = 'Moderate';
            }
            $('#strengthText').text(strengthText).removeClass('Weak Moderate Strong').addClass(strengthClass);
        }

        function calculatePasswordStrength(password) {
            var score = password.length * 2;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                score += 10;
            }
            if (/[0-9]/.test(password)) {
                score += 10;
            }
            if (/[A-Z]/.test(password)) {
                score += 10;
            }
            if (/[a-z]/.test(password)) {
                score += 10;
            }

            return score;
        }
    </script>
</body>
</html>
